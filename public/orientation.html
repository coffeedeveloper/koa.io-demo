<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="render" content="webkit">
    <title>重力感应</title>
    <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
    <style>
      .ball {
        position: fixed;
        height: 80px;
        width: 80px;
        background: red;
        border-radius: 80px;
        left: 50%;
        top: 50%;
        margin: -40px 0 0 -40px;
      }
    </style>

  </head>
  <body>

    <div class="ball"></div>

    <div id="log2"></div>
    <div id="log">
    </div>

    <script type="text/javascript" charset="utf-8">
      var log = document.querySelector('#log');
      var log2 = document.querySelector('#log2');
      var ball = document.querySelector('.ball');
      var $ball = $('.ball');
      var win = {
        x: $(window).width(),
        y: $(window).height()
      };
      log2.innerHTML = 'window width:' + win.x + '<br />';
      log2.innerHTML += 'window height:' + win.y;
      if (window.DeviceOrientationEvent) {
        log.innerHTML = '支持重力感应';
        window.addEventListener('deviceorientation', function (e) {
          var info = 'gamma: ' + e.gamma + '<br />';
          info += 'beta: ' + e.beta + '<br />';
          info += 'alpha: ' + e.alpha;
          log.innerHTML = info;

          console.log(e.beta);

          var dir = e.beta < 0 ? 'left' : 'right';

          var p = Math.abs(e.beta) / 45;
          if (p > 1) p = 1;

          var max = (win.y * 0.5) - 40;

          var prop = 'translate(0, ' + ((max * p) * (dir == 'left' ? -1 : 1) ) + 'px)';
          console.log(prop);

          $ball.css('transform', prop);

        }, false);
      } else {
        log.innerHTML = '不支持重力感应';
      }
    </script>
  </body>
</html>
