<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>个人说明</title>

    <link href="build/impress-demo.css" rel="stylesheet" />

    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>

<body class="impress-not-supported">
    <div id="impress">
        <div id="bored" class="step slide" data-x="-1000" data-y="-1500">
            <q>Hey! </q>
            <br />
            <q>我是<b>Coffee Developer</b></q>
        </div>

        <div class="step slide" data-x="0" data-y="-1500">
            <q class="text-center big">我是一个程序员</q>
        </div>

        <div class="step slide" data-x="1000" data-y="-1500">
            <q class="text-center big">而且是一个没有节操的程序员</q>
        </div>

        <div id="title" class="step" data-x="0" data-y="0" data-scale="4">
            <span class="try">可是我想聊</span>
            <h1>梦想</h1>
            <span class="footnote">这个傻逼要开启吹牛逼模式了！</span>
        </div>

        <div id="its" class="step" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
            <p>我们在忙碌的世界、社会中
                <strong>忘却了</strong>
                <br/> 自身应该要有的想法与追求
                <br/> 被
                <strong>金钱、权利、地位</strong>所蒙蔽.</p>
        </div>

        <div id="big" class="step" data-x="3500" data-y="2100" data-rotate="180" data-scale="6">
            <p>曾经的<b>你</b>
                <span class="thoughts">有很多想法</span>
            </p>
        </div>

        <div id="tiny" class="step" data-x="2825" data-y="2325" data-z="-3000" data-rotate="300" data-scale="1">
            <p>现在还 <b>记得</b> 吗？</p>
        </div>
        <div id="ing" class="step" data-x="3500" data-y="-850" data-rotate="270" data-scale="6">
            <p>例如 <b class="positioning">科学家</b>, <b class="rotating">宇航员</b> 甚至 <b class="scaling">国家主席</b> 总有一个不是么？
            </p>
        </div>

        <div id="imagination" class="step" data-x="6700" data-y="-300" data-scale="6">
            <p>不怕 <b>大假虚</b> 只怕
                <br /> <b class="imagination">你忘却</b></p>
        </div>

        <div id="source" class="step" data-x="6300" data-y="2000" data-rotate="20" data-scale="4">
            <p>你知道么？</p>
            <q>每个人身上都住着个小精灵</a>, Luke!</q>
        </div>

        <div id="one-more-thing" class="step" data-x="6000" data-y="4000" data-scale="2">
            <p>它会默默守护着你...</p>
        </div>

        <div id="its-in-3d" class="step" data-x="6200" data-y="4300" data-z="-100" data-rotate-x="-40" data-rotate-y="10" data-scale="2">
            <p>
                <span class="have">你</span>
                <span class="you">拥有</span>
                <span class="noticed">激情与梦想</span>
                <span class="its">不会被</span>
                <span class="in">遗忘</span> <b>有些时候它会跳出来</b>！</p>
            <span class="footnote">告诉你，它还在 ;)</span>
        </div>
        <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10">
        </div>

    </div>

    <div id="mask">
        <div id="qrcode">
        </div>
        <div class="background"></div>
    </div>

    <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/js/jquery.qrcode.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="build/impress.js"></script>
    <script src="build/slide.js"></script>

</body>

</html>
